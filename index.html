<html lang="en">

<head>
    <title>JS DOM in Tamil</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header onclick="alert('Header Element')">
        üçä FoodCook Planner
        <button style="padding:2px 10px;font-size:10px;margin-left:10px" id="creditBtn">Credits</button>
    </header>

    <main id="main">
        <div class="input-container">
            <input type="text" name="input-food-name" placeholder="I like to eat..." class="input-food" id="input-food">
            <button class="input-button" id="input-btn">Save</button>
        </div>
        <ul id="food-container" class="food-container">
            <li class="food-item">
                <div>Sambar</div>
                <div onclick="removeFoodItem(event)"><i class="fa fa-xmark"></i></div>
            </li>
            <li class="food-item">
                <div>Rasam</div>
                <div onclick="removeFoodItem(event)"><i class="fa fa-xmark"></i></div>
            </li>
            <li class="food-item">
                <div>Curd</div>
                <div onclick="removeFoodItem(event)"><i class="fa fa-xmark"></i></div>
            </li>
        </ul>

        <!-- Event Capturing & Event Bubbling -->
        <style>
            form {
                background-color: white;
                padding: 10px;
            }

            form input {
                padding: 5px 10px;
                outline: none
            }

            .mt-10 {
                margin-top: 10px;
            }
        </style>
        <form id="learning">
            <div class="mt-10">
                <input type="text" placeholder="Full name" />
            </div>
            <div class="mt-10">
                <label for="terms" style="font-size: 12px;">
                    <input type="checkbox" id="terms" />
                    I agree <a href="https://google.com" onclick="return false">terms and conditions</a>
                </label>
            </div>
            <div class="mt-10">
                <button
                    style="padding:5px 10px; background-color: royalblue; border:none;color:#FFF;border-radius:5px;">Submit</button>
            </div>
        </form>
        <!-- End -->
    </main>

    <script src="./assets/js/main.js"></script>

    <!-- For Learning purpose -->
    <script src="./assets/js/learning.js"></script>
</body>

</html>
